<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>html04_목록요소</title>
	<style type ="text/css">
 		li > ul { display: none; } /* li 안에 있는 직계 서브 목록을 숨김 */
		ul li { list-style: none; } /* 모든 li의 기본 점 제거 */
		b { cursor: pointer; } /* 마우스를 글자 위에 올리면 클릭 가능 표시 */
	</style>
	<script type="text/javascript">
	// onload: 페이지가 로딩됐을때의 이벤트
		window.onload = function() {
			document.querySelectorAll("b")[0].onclick=
				function() {
					document.querySelectorAll("li>ul")[0].style.display="block";
				}
			document.querySelectorAll("b")[1].onclick=
				function() {
					document.querySelectorAll("li>ul")[1].style.display="block";
				}
			}
	</script>
</head>
<body>
	<h1>비순차적 목록 요소</h1>
	<ul>
		<li><b>java</b>
			<ul> 
				<li> 변수의 사용 </li>
				<li> 조건문/제어문 </li>
				<li> 객체지향[상속/은닉화/다형성] </li>
			</ul>
		</li>
		<li><b>데이터베이스</b>
			<ul> 
				<li> 환경설정 </li>
				<li> DB모델링의 개념 </li>
				<li> DML/DDL/DCL </li>
				<li> 테이블/뷰/프리시저 </li>
			</ul>
		</li>
		<li>HTML</li>
		<li>CSS</li>
	</ul>
	<h1>순차적 목록 요소</h1>
	<h1>정의형 목록 요소</h1>
</body>
</html>
